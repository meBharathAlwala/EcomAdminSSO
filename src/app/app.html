<div class="container">
  <div class="page-layout">

    <!-- Header -->
    <div class="app-title-bar">
      <h1 class="app-title">{{ title }}</h1>
      <ng-container *ngIf="loginDisplay">
        <button
          mat-stroked-button
          color="warn"
          (click)="logout()">
          Logout
        </button>
      </ng-container>
    </div>

    <!-- Button Group -->
    <div class="button-group">
      <!-- Show login if not logged in -->
      <ng-container *ngIf="!loginDisplay">
        <button
          mat-raised-button
          color="primary"
          (click)="loginRedirect()">
          Login using Redirect
        </button>
      </ng-container>

      <!-- Show admin content if logged in -->
      <ng-container *ngIf="loginDisplay">
        <div class="welcome-banner">
          <span class="welcome-text">Welcome to Admin Swaroopa
             Bharath Hyderabad App ðŸŽ‰ This is Deployment doen from azure devops</span>
        </div>

        <button
          mat-raised-button
          color="accent"
          class="mt-2"
          (click)="getApiText()">
          Get Data
        </button>

        <div *ngIf="apiText" class="api-response">
          <strong>API Response:</strong> {{ apiText }}
        </div>
      </ng-container>
    </div>

  </div>
</div>
