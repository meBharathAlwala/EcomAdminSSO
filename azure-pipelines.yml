trigger:
  - main   # Change this to your GitHub branch name

variables:
  buildConfiguration: 'production'
  angularProjectName: 'EcomAdmin'

stages:
# -------- BUILD STAGE --------
- stage: Build
  displayName: "Build Angular Application"
  jobs:
    - job: BuildAngular
      pool:
        name: 'Default'   # Self-hosted agent pool where VM1 is registered
      steps:
        - task: NodeTool@0
          inputs:
            versionSpec: '18.x'
          displayName: "Install Node.js"

        - script: |
            echo "=== Building Angular App ==="
            cd "$(System.DefaultWorkingDirectory)/EcomAdminSSO"
            npm install -g @angular/cli
            npm install
            ng build --configuration $(buildConfiguration)

            echo "=== Build output structure ==="
            dir dist /s
          displayName: "Build Angular Project"

        # Detect the actual dist folder dynamically
        - powershell: |
            $distRoot = "$(System.DefaultWorkingDirectory)\EcomAdminSSO\dist"
            if (!(Test-Path $distRoot)) {
                Write-Error "dist folder not found at $distRoot"
                exit 1
            }

            $subFolder = Get-ChildItem $distRoot | Where-Object { $_.PSIsContainer } | Select-Object -First 1
            if (-not $subFolder) {
                Write-Error "No subfolder found inside dist"
                exit 1
            }

            $fullPath = Join-Path $distRoot $subFolder.Name
            Write-Host "##vso[task.setvariable variable=distPath]$fullPath"
            Write-Host "Detected build output folder: $fullPath"
          displayName: "Detect Build Output Folder"

        # Publish dynamically detected folder
        - task: PublishBuildArtifacts@1
          inputs:
            PathtoPublish: '$(distPath)'
            ArtifactName: 'artifactname'
            publishLocation: 'Container'
          displayName: "Publish Compiled Angular App"

# -------- DEPLOY STAGE --------
- stage: Deploy
  displayName: "Deploy to IIS on Azure VM"
  dependsOn: Build
  jobs:
    - deployment: DeployIIS
      environment: 'Production'
      pool:
        name: 'Default' # Self-hosted agent pool
      strategy:
        runOnce:
          deploy:
            steps:
              - download: current
                artifact: artifactname

              - task: PowerShell@2
                inputs:
                  targetType: 'inline'
                  script: |
                    $source = "$(Pipeline.Workspace)\artifactname"
                    $destination = "C:\MyApps\EcomAdminUI"

                    # Clear old files
                    if (Test-Path $destination) {
                        Remove-Item $destination\* -Recurse -Force
                    }

                    # Copy new build files
                    Copy-Item "$source\*" $destination -Recurse
                    Write-Host "Deployment completed successfully."
