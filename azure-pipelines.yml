trigger:
- main   # GitHub branch name

variables:
  buildConfiguration: 'production'
  angularProjectName: 'EcomAdmin'

stages:
# -------- BUILD STAGE --------
- stage: Build
  displayName: "Build Angular Application"
  jobs:
  - job: BuildAngular
    pool:
      name: 'Default'   # Self-hosted agent pool
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: "Install Node.js"

    - script: |
        cd EcomAdminSSO
        npm install -g @angular/cli
        npm install
        ng build --configuration $(buildConfiguration)
      displayName: "Build Angular Project"

    - task: PublishBuildArtifacts@1
      inputs:
         PathtoPublish: 'EcomAdminSSO/dist'
        ArtifactName: 'angular-dist'
        publishLocation: 'Container'
      displayName: "Publish Angular Build Artifacts"

# -------- DEPLOY STAGE --------
- stage: Deploy
  displayName: "Deploy to IIS on Azure VM"
  dependsOn: Build
  jobs:
  - deployment: DeployIIS
    environment: 'Production'
    pool:
      name: 'Default' # Self-hosted agent pool
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: angular-dist

          - task: PowerShell@2
            inputs:
              targetType: 'inline'
              script: |
                $source = "$(Pipeline.Workspace)\angular-dist"
                $destination = "C:\MyApps\EcomAdminUI"

                # Clear old files
                if (Test-Path $destination) {
                    Remove-Item "$destination\*" -Recurse -Force
                }

                # Copy new build files
                Copy-Item "$source\*" $destination -Recurse
                Write-Host "Deployment completed successfully."
