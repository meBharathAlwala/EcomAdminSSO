trigger:
  - main  # Change to your branch name

variables:
  buildConfiguration: 'production'
  angularProjectName: 'EcomAdmin'

stages:
# -------- BUILD STAGE --------
- stage: Build
  displayName: "Build Angular Application"
  jobs:
  - job: BuildAngular
    pool:
      name: 'Default'   # Self-hosted agent pool
    steps:
    # Install Node.js
    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: "Install Node.js"

    # Install Angular CLI & dependencies, build project
    - script: |
        cd EcomAdminSSO
        npm install -g @angular/cli
        npm ci   # Faster & more consistent than npm install
        ng build --configuration $(buildConfiguration)
      displayName: "Install Dependencies & Build Angular Project"

    # Publish only the dist folder, not the entire repo
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: 'EcomAdminSSO/dist/$(angularProjectName)'
        ArtifactName: 'artifactname'
        publishLocation: 'Container'
      displayName: "Publish Build Artifacts"

# -------- DEPLOY STAGE --------
- stage: Deploy
  displayName: "Deploy to IIS on Azure VM"
  dependsOn: Build
  jobs:
  - deployment: DeployIIS
    environment: 'Production'
    pool:
      name: 'Default' # Self-hosted agent pool
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: artifactname

          - task: PowerShell@2
            inputs:
              targetType: 'inline'
              script: |
                $source = "$(Pipeline.Workspace)\artifactname"
                $destination = "C:\MyApps\EcomAdminUI"

                # Clear old files
                if (Test-Path $destination) {
                    Remove-Item $destination\* -Recurse -Force
                }

                # Copy new build files
                Copy-Item "$source\*" $destination -Recurse
                Write-Host "Deployment completed successfully."
